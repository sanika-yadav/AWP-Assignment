<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body bgcolor="yellow">

    <center>
        <h1><font color="red" size="7">Registration Form HTML</font></h1>

        <table border="2" bgcolor="yellow">
            <form>
                <tr>
                    <th colspan="2"><h3>RegistrationForm</h3></th>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="name"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="password"></td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" placeholder="email"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" placeholder="address"></td>
                </tr>
                <tr>
                    <td>Pincode:</td>
                    <td><input type="text" placeholder="pincode"></td>
                </tr>
                <tr>
                    <td>Phone no:</td>
                    <td><input type="text" placeholder="phone no"></td>
                </tr>
                <tr>
                    <td>College:</td>
                    <td><input type="text" placeholder="college"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td>
                        <input type="checkbox"> Singing
                        <input type="checkbox"> Dancing
                        <input type="checkbox"> Painting
                    </td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td>
                        <select>
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>Australia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="submit"></td>
                </tr>
            </form>
        </table>
    </center>

</body>
</html>
